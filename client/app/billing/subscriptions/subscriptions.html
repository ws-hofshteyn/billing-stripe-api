<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h3>Subscriptions</h3>
        <div class="row">
            <section class="panel panel-default col-md-12" style="padding: 0px;">
                
                <div class="panel-heading">
                    <strong>Plan details</strong>
                </div>
                <div class="pandel-body" style="padding: 15px;">

                    <div class="row" ng-if="customer.message === 'none' && !plan && showView">
                        <h4 class="text-center">
                            There are no subscriptions yet. 
                        </h4>
                    </div>
                    <div class="row" ng-if="customer && !customer.subscriptions.data.length && plan && showView">
                        <h4 class="text-center">
                            There are no subscriptions yet. Choose a plan.
                        </h4>
                    </div>
                    <br>
                    <div ng-if="customer && plan && showView" class="row" style="padding-left: 15px;">
                        
                        <section class="col-md-4 panel panel-default" style="padding: 0px;">

                            <div class="panel-heading">
                                <strong>Plan</strong>
                            </div>

                            <div class="pandel-body" style="padding: 15px;">

                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3">Plan name</label>
                                        <div class="col-md-9">
                                            {{plan.nickname}}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3">Amount</label>
                                        <div class="col-md-9">
                                            {{plan.amount/100}} per {{plan.interval_count}} {{plan.interval}} 
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <label class="col-md-3">Currency</label>
                                        <div class="col-md-9">
                                            {{plan.currency}}
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-5 col-md-offset-4"> 
                                        <button class="btn btn-primary" ng-if="!customer.subscriptions.data.length" ng-click="subscribePlan(plan.id)" ng-disabled="runProcess">Subscribe</button>
                                        <button class="btn btn-primary" ng-if="customer.subscriptions.data.length" ng-disabled="plan.id == customer.subscriptions.data[0].plan.id">Subscribed</button>
                                    </div>
                                </div>

                            </div>

                        </section>
                    </div>

                </div>
            </section>
        </div>
    </div>
</div>
